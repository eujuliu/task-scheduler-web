<p class="title">Register</p>

<app-form [fields]="formFields" (sendData)="register($event)" (changeForm)="form = $event">
  <app-button
    [type]="'submit'"
    [style]="'normal'"
    [size]="'lg'"
    [disabled]="form.invalid"
    [style.--btn-bg-color]="'var(--clr-success-a0)'"
    [style.--btn-bg-hover-color]="'var(--clr-success-a10)'"
    [full]="true"
    class="submit"
    >Register</app-button
  >
</app-form>
