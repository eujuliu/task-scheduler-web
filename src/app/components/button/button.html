<button
  [type]="type"
  [class]="style + ' ' + size + ' ' + (full ? 'full' : '')"
  [attr.disabled]="disabled ? 'disabled' : null"
  [attr.popovertarget]="popovertarget"
  aria-label="Button"
  [attr.aria-disabled]="disabled"
  [attr.role]="role"
  [attr.aria-expanded]="ariaExpanded"
>
  <ng-content>Click</ng-content>
</button>
